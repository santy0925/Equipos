<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listado de Equipos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-users"></i> Gestión de Equipos FLYR</h1>
      <p>Encuentra información sobre todos los equipos de trabajo FLYR</p>
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="buscarEquipo" placeholder="Buscar equipo..." />
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <span class="stat-number" id="totalEquipos">0</span>
        <span class="stat-label">Equipos En Total</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="totalIntegrantes">0</span>
        <span class="stat-label">Integrantes</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="equiposMostrados">0</span>
        <span class="stat-label">Mostrados</span>
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
